<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>3D Animated Memory Match Puzzle with Timer & Background</title>
  <style>
    /* Background animation: subtle floating circles with 3D effect */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: scroll;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: white;
      user-select: none;
      text-align: center;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Floating circles for subtle 3D effect */
    .bg-circles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .bg-circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255 255 255 / 0.1);
      animation: floatUpDown 15s linear infinite;
      filter: blur(8px);
      mix-blend-mode: screen;
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0) translateZ(0);}
      50% { transform: translateY(-40px) translateZ(30px);}
    }

    /* Different sizes and positions for circles */
    .bg-circles div:nth-child(1) {
      width: 150px; height: 150px;
      bottom: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .bg-circles div:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 15%;
      left: 70%;
      animation-delay: 3s;
    }
    .bg-circles div:nth-child(3) {
      width: 100px; height: 100px;
      bottom: 40%;
      left: 50%;
      animation-delay: 7s;
    }
    .bg-circles div:nth-child(4) {
      width: 180px; height: 180px;
      bottom: 30%;
      left: 80%;
      animation-delay: 12s;
    }
    .bg-circles div:nth-child(5) {
      width: 130px; height: 130px;
      bottom: 5%;
      left: 40%;
      animation-delay: 5s;
    }

    /* Header */
    h1 {
      margin: 1em 0 0.5em;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    /* Level and timer text */
    #level, #timer {
      font-weight: 700;
      font-size: 1.3em;
      margin: 0.5em 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* Buttons container */
    .buttons {
      margin: 1em 0 2em;
      z-index: 10;
      position: relative;
    }

    /* Buttons styling */
    button {
      cursor: pointer;
      background: rgba(255 255 255 / 0.15);
      border: 2px solid white;
      color: white;
      font-weight: 700;
      padding: 0.5em 1.2em;
      margin: 0 0.7em;
      border-radius: 10px;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 8px rgba(255 255 255 / 0.3);
    }
    button:hover {
      background: rgba(255 255 255 / 0.35);
      transform: scale(1.05);
    }

    /* Puzzle board */
    .board {
      display: grid;
      gap: 14px;
      justify-content: center;
      margin: 0 auto 3em;
      padding: 0 1em;
      max-width: 95vw;
      perspective: 1500px;
      z-index: 10;
      position: relative;
    }

    /* Card styles with 3D flip */
    .card {
      width: 80px;
      height: 80px;
      cursor: pointer;
      perspective: 1000px;
      border-radius: 15px;
      box-shadow:
        0 8px 20px rgba(0,0,0,0.25),
        inset 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
      position: relative;
      transform-style: preserve-3d;
      user-select: none;
      background: transparent;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      position: relative;
      box-shadow:
        0 8px 12px rgba(0,0,0,0.15),
        inset 0 0 10px rgba(255,255,255,0.25);
      background: linear-gradient(145deg, #1c1f26, #292d36);
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
      box-shadow:
        0 8px 30px rgba(255, 255, 255, 0.7),
        inset 0 0 15px rgba(255,255,255,0.8);
      background: linear-gradient(145deg, #396afc, #2948ff);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.15);
      user-select: none;
    }
    .card-front {
      background: #1c1f26;
      box-shadow:
        inset 0 0 12px rgba(255,255,255,0.2),
        0 0 20px rgba(0,0,0,0.5);
    }
    .card-back {
      background: white;
      color: #222;
      transform: rotateY(180deg);
      font-weight: 700;
      text-shadow:
        0 1px 2px rgba(0,0,0,0.2);
      box-shadow:
        0 0 8px rgba(0,0,0,0.15);
    }

    /* Matched cards */
    .matched {
      opacity: 0.35;
      pointer-events: none;
      filter: grayscale(60%);
      transition: opacity 0.4s ease;
    }

    /* Responsive font and card sizes */
    @media (max-width: 600px) {
      .card {
        width: 60px;
        height: 60px;
      }
      .card-front, .card-back {
        font-size: 1.6em;
      }
      button {
        font-size: 1em;
        padding: 0.4em 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="bg-circles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <h1>üß† 3D Memory Match Puzzle</h1>
  <div id="level">Level: 1</div>
  <div id="timer">Time Left: 05:00</div>
  <div class="buttons">
  <button id="restartBtn">Restart Level üîÑ</button>
  <button id="exitBtn">Exit Game ‚ùå</button>
  <input type="number" id="levelInput" min="1" max="30" placeholder="Level #" style="width:80px; padding:0.4em; margin-left:1em; border-radius:6px; border:none; font-weight:700; font-size:1em;"/>
  <button id="goLevelBtn">Go to Level ‚ñ∂Ô∏è</button>
</div>

  <div class="board" id="board"></div>

<script>
  const emojis = ["üçé","üçå","üçá","üçì","üçç","üçâ","ü•ù","ü••","üçí","üçë",
                  "üçã","ü•≠","üçà","üçä","üçê","üçè","üçÖ","üçÜ","ü•ï","üåΩ",
                  "ü•î","ü•¶","üßÑ","üßÖ","üçÑ","üå∂Ô∏è","ü•í","ü•¨","ü•ú","üçû",
                  "ü•ê","üßá","üßÄ","ü•©","üçó","üçñ","üç§","ü•ö","üç≥","üßä"];

  let level = 1;
  const maxLevel = 30;
  let flipped = [];
  let lock = false;
  const board = document.getElementById("board");
  const levelText = document.getElementById("level");
  const timerText = document.getElementById("timer");
  const restartBtn = document.getElementById("restartBtn");
  const exitBtn = document.getElementById("exitBtn");

  // Timer variables
  let timer = null;
  const maxTimeSeconds = 300; // 5 minutes
  let timeLeft = maxTimeSeconds;

  // Sounds
  const flipSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
  const matchSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  const mismatchSound = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];0
    }
    return arr;
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function startTimer() {
    timeLeft = maxTimeSeconds;
    timerText.textContent = `Time Left: ${formatTime(timeLeft)}`;
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      timerText.textContent = `Time Left: ${formatTime(timeLeft)}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("‚è∞ Time's up! Restarting the level...");
        restartLevel();
      }
    }, 1000);
  }

  function stopTimer() {
    if (timer) clearInterval(timer);
  }

  function setupLevel() {
    levelText.textContent = `Level: ${level}`;
    board.innerHTML = '';
    flipped = [];
    lock = false;
    startTimer();

    const pairCount = Math.min(level + 1, emojis.length);
    const chosen = shuffle(emojis.slice(0, pairCount));
    const items = shuffle([...chosen, ...chosen]);

    // Calculate columns - max 8, adjust for mobile
    const columns = Math.min(Math.ceil(Math.sqrt(items.length)), 8);
    board.style.gridTemplateColumns = `repeat(${columns}, 80px)`;

    items.forEach(emoji => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.value = emoji;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back">${emoji}</div>
        </div>
      `;

      card.addEventListener("click", () => {
        if (lock) return;
        if (card.classList.contains("flipped") || card.classList.contains("matched")) return;
        flipCard(card);
      });

      board.appendChild(card);
    });
  }

  function flipCard(card) {
    if (flipped.length === 2) return;
    flipSound.play();
    card.classList.add("flipped");
    flipped.push(card);

    if (flipped.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    lock = true;
    const [c1, c2] = flipped;
    if (c1.dataset.value === c2.dataset.value) {
      // Matched
      matchSound.play();
      c1.classList.add("matched");
      c2.classList.add("matched");
      flipped = [];
      lock = false;

      // Check if all matched
      if (document.querySelectorAll(".card.matched").length === board.children.length) {
        stopTimer();
        setTimeout(() => {
          if (level < maxLevel) {
            alert(`üéâ Level ${level} cleared! Moving to next level.`);
            level++;
            setupLevel();
          } else {
            alert("üèÜ Congratulations! You've completed all levels!");
          }
        }, 700);
      }
    } else {
      // No match
      mismatchSound.play();
      setTimeout(() => {
        flipped.forEach(card => card.classList.remove("flipped"));
        flipped = [];
        lock = false;
      }, 1100);
    }
  }

  function restartLevel() {
    stopTimer();
    setupLevel();
  }

  function exitGame() {
    stopTimer();
    alert("Thanks for playing! Goodbye! üëã");
    // Optionally reload or redirect:
    // location.reload();
  }

  restartBtn.addEventListener("click", () => {
    restartLevel();
  });
  exitBtn.addEventListener("click", () => {
    exitGame();
  });

  setupLevel();
const levelInput = document.getElementById("levelInput");
const goLevelBtn = document.getElementById("goLevelBtn");

goLevelBtn.addEventListener("click", () => {
  const inputLevel = parseInt(levelInput.value);
  if (!isNaN(inputLevel) && inputLevel >= 1 && inputLevel <= maxLevel) {
    level = inputLevel;
    restartLevel();
    levelInput.value = '';
  } else {
    alert(`Please enter a valid level number between 1 and ${maxLevel}.`);
  }
});

</script>

</body>
</html>
